<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>site de musicas</title>
</head>

<body>
  <header class="cabecalho">
    <nav class="navbar">
      </button><i class="fa-solid fa-cat" id="logo">black</i>
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav_lista" id="navLista"> 
        <li class="nav_item"><a href="#funk">funk</a></li>
        <li class="nav_item"><a href="#sertanejo">sertanejo</a></li>
        <li class="nav_item"><a href="#pagode">pagode</a></li>

      </ul>



    </nav>
  </header>
  <main class="conteudo">
    <section class="home">
      <h1 class="titulo">
        a melhor seleção de <span class="titulocor">pagode,setanejo e funk</span>.
      </h1>
    </section>

    <section class="secao" id="funk">
      <div class="titulo_section">
        <h1><i class="fa-solid fa-fire"> funk</i></h1>
      </div>
      <ul class="moldura_videos">
        <li class="video">
          <iframe width="1323" height="744" src="https://www.youtube.com/embed/fLyg6i8u0x8" title="VOU PELA MADRUGADA - MC´s Negão Original, Jvila, Meno K, Willian (DJ Japa Nk e DJ Guh Mix)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </li>
      </ul>

  </main>
   <script>
        // JavaScript para controlar o menu hambúrguer
        const menuToggle = document.getElementById('menuToggle');
        const navLista = document.getElementById('navLista');
        
        menuToggle.addEventListener('click', function() {
            navLista.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um item
        const navItems = document.querySelectorAll('.nav_item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navLista.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>
</body>

</html>
